services:
  postgresql:
    image: postgres:13-alpine 
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped 
    networks:
      - proxy-network
  litellm:
    build: ./litellm-proxy/
    container_name: litellm
    env_file: 
      - ./litellm-proxy/.env
    environment: 
      DATABASE_URL: postgresql://user:password@postgresql:5432/db
      PRESIDIO_ANONYMIZER_API_BASE: http://presidio:8000
    ports:
      - "4000:4000"
    depends_on:
      - presidio
      - postgresql
    restart: unless-stopped
    networks:
      - proxy-network

  presidio:
    build: ./presidio-anonymizer/
    image: presidio-anonymizer:latest
    container_name: presidio
    ports:
      - "8000:8000"
    environment:
      - FASTTEXT_MODEL=/presidio-anonymizer/models/lid.176.bin
    volumes:
      - ./presidio-anonymizer/models:/models:ro   # put lid.176.bin here and set FASTTEXT_MODEL=/models/lid.176.bin
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks: 
      - proxy-network

networks:
  proxy-network:
    driver: bridge
    
volumes: 
  postgres-data: